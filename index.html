<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ambient-app--js by CambridgeDevClass" />

    <title>AmbientJS | CambridgeDevClass</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="src/header.css">
    <link rel="stylesheet" href="src/savedsounds.css">
    <link rel="stylesheet" href="src/soundsboard.css">
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <div id="header"></div>
      <script>
        fetch("src/header.html")
          .then(res => res.text())
          .then(html => { document.getElementById("header").outerHTML = html; });
      </script>

      <!-- Main -->
      <div class="content">
        <div id="savedsounds"></div>
        <script>
          fetch("src/savedsounds.html")
            .then(res => res.text())
            .then(html => { document.getElementById("savedsounds").outerHTML = html; });
        </script>
        
        <div id="soundsboard"></div>
        <script>
          fetch("src/soundsboard.html")
            .then(res => res.text())
            .then(html => { document.getElementById("soundsboard").outerHTML = html; });
        </script>
      </div>

      <!-- Footer -->
      <div id="footer"></div>
      <script>
        fetch("src/footer.html")
          .then(res => res.text())
          .then(html => { document.getElementById("footer").outerHTML = html; });
      </script>
    </div>
  </body>
</html>
